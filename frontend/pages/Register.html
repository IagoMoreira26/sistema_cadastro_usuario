<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SCU - Cadastro</title>
    <link rel="stylesheet" href="../styles/Register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="registerForm">
        <h1>Cadastro</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            placeholder="Nome de Usu치rio"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Senha" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">
          Pr칩ximo <i class="bx bx-right-arrow-alt"></i>
        </button>
      </form>
      <div id="message"></div>
    </div>

    <script src="../pages/Login.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("registerForm")
          .addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
              const response = await fetch(
                "http://localhost:3000/api/users/register",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ username, email, password }),
                }
              );

              const data = await response.json();
              document.getElementById("message").innerText = data.message;

              if (response.ok) {
                localStorage.setItem("token", data.token);
                // Redireciona para a tela de preenchimento adicional
                window.location.href = "Additional_Info_Register.html"; // Atualize o caminho se necess치rio
              }
            } catch (error) {
              console.error("Erro ao cadastrar usu치rio:", error);
            }
          });
      });
    </script>
  </body>
</html>
